<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include/include :: header('用户列表')"/>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <th:block th:replace="include/snav :: nav"/>
    <th:block th:replace="include/smenu :: menu"/>

    <div class="content-wrapper" >
        <!-- Content Header (页眉) -->
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                用户管理
                <small>用户列表</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="/system/user/list"><i class="fa fa-dashboard"></i> 用户列表</a></li>
                <li><a href="/system/main"><i class="fa fa-dashboard"></i> 首页</a></li>
                <li class="active">控制面板</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-xs-12">
                    <div class="box box-primary">

<!--                        <div class="alert alert-danger alert-dismissible"  th:if="${baseResult.status == null}"  >-->
<!--                            <button type="button" class="close" data-dismiss="alert" aria-hidden="true" >&times;</button>-->
<!--                            <strong th:text="${baseResult.message}"></strong>-->
<!--                        </div>-->

                        <div class="box box-info box-info-search" style="display: none;">
                            <div class="box-header">
                                <h3 class="box-title">高级搜索</h3>
                            </div>

                            <div class="box-body">
                                <div class="row form-horizontal">
                                    <div class="col-xs-12 col-sm-3">
                                        <div class="form-group">
                                            <label for="username" class="col-sm-4 control-label">姓名</label>

                                            <div class="col-sm-8">
                                                <input id="username" class="form-control" placeholder="姓名" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xs-12 col-sm-3">
                                        <div class="form-group">
                                            <label for="usernumber" class="col-sm-4 control-label">工号</label>

                                            <div class="col-sm-8">
                                                <input id="usernumber" class="form-control" placeholder="工号" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xs-12 col-sm-3">
                                        <div class="form-group">
                                            <label for="college" class="col-sm-4 control-label">学院</label>

                                            <div class="col-sm-8">
                                                <input id="college" class="form-control" placeholder="学院" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="box-footer">
                                <button type="button" class="btn btn-info pull-right" onclick="search();">搜索</button>
                            </div>
                        </div>


                        <div class="box-header">
                            <div class="btn-group">
                                <a href="/system/user/form" type="button" class="btn btn-sm btn-default"><i class="fa fa-plus"></i> 新增</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                <button type="button" class="btn btn-sm btn-default"><i class="fa fa-trash-o"></i> 删除</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                <button type="button" class="btn btn-sm btn-primary" onclick="$('.box-info-search').css('display') == 'none' ? $('.box-info-search').show('fast') : $('.box-info-search').hide('fast')"><i class="fa fa-search"></i> 搜索</button>
                            </div>

                            <div class="modal modal-danger fade" id="modal-danger">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span></button>
                                            <h4 class="modal-title">您确定要删除该管理员？</h4>
                                        </div>
                                        <div class="modal-body">
                                            <p>删除将不再存在该管理员</p>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button"  class="btn btn-outline pull-left" data-dismiss="modal">删除</button>
                                            <button type="button" class="btn btn-outline" data-dismiss="modal">取消</button>
                                        </div>
                                    </div>
                                    <!-- /.modal-content -->
                                </div>
                                <!-- /.modal-dialog -->
                            </div>
                            <!-- /.modal -->


                            <!-- /.box-header -->
                            <div class="box-body">
                                <table id="_table" class="table table-bordered table-hover">
                                    <thead>
                                    <tr>
                                        <th> <input type="checkbox" class="minimal icheck_master"></th>
                                        <th >序号</th>
                                        <th>姓名</th>
                                        <th>工号</th>
                                        <th>学院</th>
                                        <th>电话</th>
                                        <th>操作</th>
                                    </tr>
                                    </thead>
                                    <tbody class="table-striped" >
                                    <tr th:each="userlist : ${users}">
                                        <td> <input type="checkbox" class="minimal"></td>
                                        <td th:text="${userlistStat.count}"></td>
                                        <td th:text="${userlist.username}">龙</td>
                                        <td th:text="${userlist.usernumber}">3838171722</td>
                                        <td th:text="${userlist.college}"> 软件工程</td>
                                        <td th:text="${userlist.phone}">10086</td>
                                        <td>
                                            <div class="btn-group">
                                                <button type="button"  class="btn btn-default btn-sm btn-success" ><i class="fa fa-fw  fa-search"></i>查看</button>
                                                <a type="button" th:href="@{/system/user/update/{userId}(userId=${userlist.id})}" class="btn btn-default btn-sm btn-info " data-toggle="modal" ><i class="fa fa-fw fa-pencil-square-o"></i>编辑</a>
                                                <button  type="button" class="btn btn-default btn-sm btn-danger" data-toggle="modal" data-target="#modal-danger"><i class="fa fa-fw fa-times "></i>删除</button>
                                            </div>
                                        </td>
                                    </tr>
                                    </tbody>

                                </table>
                            </div>
                        </div>
                    </div>
                </div>
        </section>
    </div>
    <!-- /.content-wrapper -->

    <th:block th:replace="include/copyright :: Copyright"/>

    <!-- Add the sidebar's background. This div must be placed
         immediately after the control sidebar -->
    <div class="control-sidebar-bg"></div>
</div>
<!-- ./wrapper -->
<th:block th:include="include/include :: footer"/>

<script>


    $(document).ready( function () {
        $('#_table').DataTable({
            "paging": true,
            "info": true,
            "lengthChange": false,
            "ordering": false,
            "searching": false,
            "processing": true,
            "deferRender": true,
            "language": {
                "sProcessing": "处理中...",
                "sLengthMenu": "显示 _MENU_ 项结果",
                "sZeroRecords": "没有匹配结果",
                "sInfo": "显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 项",
                "sInfoEmpty": "显示第 0 至 0 项结果，共 0 项",
                "sInfoFiltered": "(由 _MAX_ 项结果过滤)",
                "sInfoPostFix": "",
                "sSearch": "搜索:",
                "sUrl": "",
                "sEmptyTable": "表中数据为空",
                "sLoadingRecords": "载入中...",
                "sInfoThousands": ",",
                "oPaginate": {
                    "sFirst": "首页",
                    "sPrevious": "上页",
                    "sNext": "下页",
                    "sLast": "末页"
                },
                "oAria": {
                    "sSortAscending": ": 以升序排列此列",
                    "sSortDescending": ": 以降序排列此列"
                }
            }
        })
    } );


</script>
</body>
</html>
