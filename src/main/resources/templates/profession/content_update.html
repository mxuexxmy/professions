<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include/include :: header('创建内容描述')"/>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">


    <th:block th:replace="include/pnav :: nav"/>
    <th:block th:replace="include/pmenu :: menu"/>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                内容描述
                <small>修改内容</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="/profession/main"><i class="fa fa-dashboard"></i>修改内容</a></li>
                <li class="active">控制面板</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-xs-12">
                    <div class="box box-primary">

                        <div class="box-header">
                            <!-- /.tab-pane -->
                            <div class="tab-pane " id="settings">
                                <form th:action="@{/content/contentUpdate}"  class="form-horizontal"  method="get">
                                    <div class="form-group" >
                                        <label  class="col-sm-2 control-label" >父级目录</label>
                                        <div class="col-sm-10">
                                            <select class="form-control" name="name" readonly="true">
                                                <option value="-1">请选择</option>

                                            </select>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="title"  class="col-sm-2 control-label">标题</label>

                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="title"  th:field="*{content.title}" th:value="${content.title}" placeholder="请输入标题">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="titleDesc"  class="col-sm-2 control-label">标题描述</label>

                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="titleDesc"  th:field="*{content.titleDesc}" th:value="${content.titleDesc}" placeholder="请输入标题">
                                        </div>
                                    </div>

                                    <div class="form-group" >
                                        <label  class="col-sm-2 control-label" >内容</label>
                                        <div class="col-sm-10">
                                            <input id="content" th:field="*{content.content}" type="hidden">
                                            <div id="editor" th:utext="${content.content}">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="box-footer">
                                        <button type="button" class="btn btn-default"  onclick="history.go(-1)">返回</button>
                                        <button id="btnSubmit" type="submit" class="btn btn-info pull-right" >提交</button>
                                    </div>
                                </form>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </section>

    </div>

    <th:block th:replace="include/copyright :: Copyright"/>

</div>
<!-- ./wrapper -->
<th:block th:include="include/include :: footer"/>
<script type="text/javascript">
    var E = window.wangEditor
    var editor = new E('#editor')
    editor.create()
    $("#btnSubmit").bind("click", function() {
        var contentHtml = editor.txt.html();
        $("#content").val(contentHtml);
    });
</script>
</body>
</html>
