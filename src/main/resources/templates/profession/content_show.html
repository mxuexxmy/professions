<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include/include :: header('内容详情')"/>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">


    <th:block th:replace="include/pnav :: nav"/>
    <th:block th:replace="include/pmenu :: menu"/>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                内容管理
                <small>内容详情</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="/profession/main"><i class="fa fa-dashboard"></i>内容详情</a></li>
                <li class="active">内容管理</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-xs-12">
                    <div class="box box-primary">
                        <div id="editor" th:utext="${content.content}">

                        </div>
                    </div>
                </div>
                <div class="box-footer">
                    <button type="button" class="btn btn-default"  onclick="history.go(-1)">返回</button>
                </div>
            </div>
        </section>

    </div>

    <th:block th:replace="include/copyright :: Copyright"/>

</div>
<!-- ./wrapper -->
<th:block th:include="include/include :: footer"/>

<script>
    var E = window.wangEditor;
    var editor = new E('#editor');
    editor.create();
</script>
</body>
</html>
