<!DOCTYPE html>
<!-- 通用 CSS -->
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header(title)">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title th:text="${title}"></title>
    <!-- 告诉浏览器该页面是自适应布局 -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="shortcut icon" href="../static/favicon.ico" th:href="@{/favicon.ico}">
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet"  th:href="@{/bower_components/bootstrap/dist/css/bootstrap.min.css}">
    <!-- Font Awesome -->
    <link rel="stylesheet"  th:href="@{/bower_components/font-awesome/css/font-awesome.min.css}">
    <!-- Ionicons -->
    <link rel="stylesheet"  th:href="@{/bower_components/Ionicons/css/ionicons.min.css}">
    <!-- Theme style -->
    <link rel="stylesheet"  th:href="@{/dist/css/AdminLTE.min.css}">
    <!-- AdminLTE 皮肤。
         从 css/skins 目录下选择一个皮肤，以减少负载，而不是下载所有皮肤。 -->
    <link rel="stylesheet"  th:href="@{/dist/css/skins/_all-skins.min.css}">
    <!-- iCheck for checkboxes and radio inputs -->
    <link rel="stylesheet" th:href="@{/plugins/iCheck/all.css}">
    <!-- iCheck -->
    <link rel="stylesheet"  th:href="@{/plugins/iCheck/flat/blue.css}">
    <link rel="stylesheet" th:href="@{/plugins/iCheck/square/blue.css}">
    <!-- DataTables -->
    <link rel="stylesheet" th:href="@{/bower_components/datatables.net-bs/css/dataTables.bootstrap.min.css}">
    <!-- treeTable -->
    <link rel="stylesheet" th:href="@{/plugins/treeTable/themes/vsStyle/treeTable.css}" />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- 警告：Respond.js 不支持 file:// 方式查看（即本地方式查看）-->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js" ></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>




<div th:fragment="footer">
    <!-- jQuery 3 -->
    <script  th:src="@{/bower_components/jquery/dist/jquery.min.js}"></script>
    <!-- jQuery UI 1.11.4 -->
    <script  th:src="@{/bower_components/jquery-ui/jquery-ui.min.js}"></script>
    <!-- Bootstrap 3.3.7 -->
    <script  th:src="@{/bower_components/bootstrap/dist/js/bootstrap.min.js}"></script>
    <!-- Slimscroll -->
    <script th:src="@{/bower_components/jquery-slimscroll/jquery.slimscroll.min.js}"></script>
    <!-- FastClick -->
    <script  th:src="@{/bower_components/fastclick/lib/fastclick.js}"></script>
    <!-- AdminLTE App -->
    <script  th:src="@{/dist/js/adminlte.min.js}"></script>
    <!-- iCheck -->
    <script  th:src="@{/plugins/iCheck/icheck.min.js}"></script>
    <script th:src="@{/bower_components/ckeditor/ckeditor.js}"></script>
    <!-- DataTables -->
    <script th:src="@{/bower_components/datatables.net/js/jquery.dataTables.min.js}"></script>
    <script th:src="@{/bower_components/datatables.net-bs/js/dataTables.bootstrap.min.js}"></script>

    <script th:src="@{/plugins/treeTable/jquery.treeTable.js}"></script>

    <script th:src="@{/app/app.js}"></script>

</div>
