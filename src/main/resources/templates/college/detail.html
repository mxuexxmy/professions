<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include/include :: header('用户详情')"/>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">


    <th:block th:replace="include/cnav :: nav"/>
    <th:block th:replace="include/cmenu :: menu"/>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                用户管理
                <small>用户详情</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="/system/main"><i class="fa fa-dashboard"></i> 首页</a></li>
                <li class="active">用户管理</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">

            <div class="row">
                <div class="col-md-12">

                    <!-- About Me Box -->
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h3 class="box-title">用户详细信息</h3>
                        </div>
                        <!-- /.box-header -->
                        <div class="box-body">
                            <strong><i class="fa   fa-user margin-r-5"></i> 姓名</strong>

                            <p class="text-muted">
                                [[${detail.username}]]
                            </p>

                            <hr>

                            <strong><i class="fa fa-map-marker margin-r-5"></i> 学院 </strong>

                            <p class="text-muted">
                                [[${detail.college}]]
                            </p>

                            <hr>

                            <strong><i class="fa fa-phone margin-r-5"></i> 工号</strong>

                            <p class="text-muted">
                                [[${detail.usernumber}]]
                            </p>

                            <hr>

                            <strong><i class="fa fa-file-text-o margin-r-5"></i> 手机号 </strong>

                            <p class="text-muted">
                                [[${detail.phone}]]
                            </p>

                            <hr>
                            <strong><i class="fa  fa-user-plus margin-r-5"></i> 专业 </strong>

                            <p class="text-muted">
                                [[${detail.title}]]
                            </p>
                        </div>

                        <div class="box-footer">
                            <button type="button" class="btn btn-default"  onclick="history.go(-1)">返回</button>
                        </div>
                        <!-- /.box-body -->
                    </div>
                    <!-- /.box -->

                </div>
            </div>
        </section>

    </div>

    <th:block th:replace="include/copyright :: Copyright"/>
    <!-- Add the sidebar's background. This div must be placed
         immediately after the control sidebar -->
    <div class="control-sidebar-bg"></div>
</div>
<!-- ./wrapper -->
<th:block th:include="include/include :: footer"/>



</body>
</html>
